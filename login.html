<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>เข้าสู่ระบบ</title>
</head>

<body>
    <div class="top-buttons">
        <button onclick="window.location.href='/login.html'">เข้าสู่ระบบ</button>
        <button onclick="window.location.href='/register.html'">ลงทะเบียน</button>
    </div>
    <div class="container">
        <h1>เข้าสู่ระบบ</h1>
        <form id="loginForm" action="/login" method="post">
            <label for="username">ชื่อผู้ใช้:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('loginForm').reset();
        };

        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        const errorMessage = ""; 

        if (errorMessage) {
            Swal.fire({
                icon: "error",
                title: "อุ๊บส์...",
                text: errorMessage,
            });
        }
    </script>
</body>    
</html>
