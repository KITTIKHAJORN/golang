<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <title>โปรไฟล์ผู้ใช้</title>
</head>

<body>
    <main class="user-profile-container">
        <a href="#" class="logout-icon" title="ออกจากระบบ" aria-label="Logout" id="logout-button">
            <i class="fas fa-sign-out-alt"></i>
        </a>
        <div>
            <h1>ยินดีต้อนรับ</h1>
            <h2 id="full-name"></h2>
        </div>
        <div class="Image">
            <img src="default.png" alt="รูปโปรไฟล์">
        </div>
        <div class="user-details">
            <p><strong>ชื่อผู้ใช้: </strong> <span id="username"></span></p>
            <p><strong>อีเมล: </strong> <span id="email"></span></p>
            <button id="change-password-button">เปลี่ยนรหัสผ่าน</button>
        </div>
    </main>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>เปลี่ยนรหัสผ่าน</h2>
            <form id="change-password-form">
                <label for="current-password">รหัสผ่านปัจจุบัน:</label>
                <input type="password" id="current-password" required>
                <label for="new-password">รหัสผ่านใหม่:</label>
                <input type="password" id="new-password" required>
                <button type="submit">ยืนยัน</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutButton = document.getElementById("logout-button");
            const changePasswordButton = document.getElementById("change-password-button");
            const modal = document.getElementById("passwordModal");
            const closeButton = document.querySelector(".close-button");
            const changePasswordForm = document.getElementById("change-password-form");

            logoutButton.addEventListener("click", function(event) {
                event.preventDefault();
                Swal.fire({
                    title: 'คุณแน่ใจหรือไม่?',
                    text: "คุณต้องการออกจากระบบ!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'ใช่'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/logout';
                    }
                });
            });

            changePasswordButton.addEventListener("click", function() {
                modal.style.display = "block";
            });

            closeButton.addEventListener("click", function() {
                modal.style.display = "none";
            });

            window.addEventListener("click", function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            changePasswordForm.addEventListener("submit", async function(event) {
                event.preventDefault();
                const currentPassword = document.getElementById("current-password").value;
                const newPassword = document.getElementById("new-password").value;

                try {
                    const response = await fetch('/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ current_password: currentPassword, new_password: newPassword }),
                    });

                    if (!response.ok) throw new Error('ไม่สามารถเปลี่ยนรหัสผ่านได้');
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ',
                        text: 'เปลี่ยนรหัสผ่านสำเร็จ!',
                    });

                    modal.style.display = "none";
                    changePasswordForm.reset();
                } catch (error) {
                    console.error('เกิดข้อผิดพลาดในการเปลี่ยนรหัสผ่าน:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'ข้อผิดพลาด',
                        text: 'ไม่สามารถเปลี่ยนรหัสผ่านได้ กรุณาลองอีกครั้ง.',
                    });
                }
            });

            async function fetchUserData() {
                try {
                    const response = await fetch('/user');
                    if (!response.ok) throw new Error('ไม่สามารถโหลดข้อมูลผู้ใช้ได้');
                    const data = await response.json();
                    document.getElementById('full-name').textContent = data.full_name || 'ไม่มีข้อมูล';
                    document.getElementById('username').textContent = data.username || 'ไม่มีข้อมูล';
                    document.getElementById('email').textContent = data.email || 'ไม่มีข้อมูล';
                } catch (error) {
                    console.error('เกิดข้อผิดพลาดในการดึงข้อมูลผู้ใช้:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'ข้อผิดพลาด',
                        text: 'ไม่สามารถดึงข้อมูลผู้ใช้ได้ กรุณาลองอีกครั้งในภายหลัง.',
                    });
                }
            }

            fetchUserData();
        });
    </script>
</body>    
</html>
