<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <title>User Profile</title>
</head>

<body>
    <main class="user-profile-container">
        <a href="#" class="logout-icon" title="Logout" aria-label="Logout" id="logout-button">
            <i class="fas fa-sign-out-alt"></i>
        </a>
        <div>
            <h1>Welcome</h1>
            <h2 id="full-name"></h2>
        </div>
        <div class="Image">
            <img src="default.png" alt="Profile Image">
        </div>
        <div class="user-details">
            <p><strong>Username: </strong> <span id="username"></span></p>
            <p><strong>Email: </strong> <span id="email"></span></p>
            <button id="change-password-button">Change Password</button>
        </div>
    </main>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Change Password</h2>
            <form id="change-password-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" required>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutButton = document.getElementById("logout-button");
            const changePasswordButton = document.getElementById("change-password-button");
            const modal = document.getElementById("passwordModal");
            const closeButton = document.querySelector(".close-button");
            const changePasswordForm = document.getElementById("change-password-form");

            logoutButton.addEventListener("click", function(event) {
                event.preventDefault();
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You want to log out!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/logout';
                    }
                });
            });

            changePasswordButton.addEventListener("click", function() {
                modal.style.display = "block";
            });

            closeButton.addEventListener("click", function() {
                modal.style.display = "none";
            });

            window.addEventListener("click", function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            changePasswordForm.addEventListener("submit", async function(event) {
                event.preventDefault();
                const currentPassword = document.getElementById("current-password").value;
                const newPassword = document.getElementById("new-password").value;

                try {
                    const response = await fetch('/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ current_password: currentPassword, new_password: newPassword }),
                    });

                    if (!response.ok) throw new Error('Failed to change password');
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: 'Password changed successfully!',
                    });

                    modal.style.display = "none";
                    changePasswordForm.reset();
                } catch (error) {
                    console.error('Error changing password:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Unable to change password. Please try again.',
                    });
                }
            });

            async function fetchUserData() {
                try {
                    const response = await fetch('/user');
                    if (!response.ok) throw new Error('Failed to load user data');
                    const data = await response.json();
                    document.getElementById('full-name').textContent = data.full_name || 'N/A';
                    document.getElementById('username').textContent = data.username || 'N/A';
                    document.getElementById('email').textContent = data.email || 'N/A';
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Unable to fetch user data. Please try again later.',
                    });
                }
            }

            fetchUserData();
        });
    </script>
</body>    
</html>
