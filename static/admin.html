<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <title>ผู้ดูแล</title>
</head>
<body>
    <header>
        <a href="#" class="logout-icon" title="ออกจากระบบ" aria-label="Logout" id="logout-button">
            <i class="fas fa-sign-out-alt"></i> 
        </a>
    </header>
    <h1>ผู้ดูแล</h1>
    <div class="container">
        <div class="form-container">
            <form id="add-user-form">
                <h2>เพิ่มผู้ใช้</h2>
                <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
                <input type="password" id="password" placeholder="รหัสผ่าน" required>
                <input type="text" id="full_name" placeholder="ชื่อ-นามสกุล" required>
                <input type="email" id="email" placeholder="อีเมล" required>
                <button type="submit">เพิ่มผู้ใช้</button>
            </form>
        </div>    
        <div class="list-container">
            <h2>รายการผู้ใช้</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ชื่อผู้ใช้</th>
                        <th>ชื่อ</th>
                        <th>อีเมล</th>
                        <th>บทบาท</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="change-password-modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>เปลี่ยนรหัสผ่านสำหรับ <span id="modal-username"></span></h2>
                <input type="password" id="new-password" placeholder="รหัสผ่านใหม่" required>
                <button onclick="changeUserPassword()">เปลี่ยนรหัสผ่าน</button>
            </div>
        </div>     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();

            document.getElementById('add-user-form').addEventListener('submit', function(event) {
                event.preventDefault();
                addUser();
            });

            document.getElementById("logout-button").addEventListener("click", function(event) {
                event.preventDefault(); 
                Swal.fire({
                    title: 'คุณแน่ใจหรือไม่?',
                    text: "คุณต้องการออกจากระบบ!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'ใช่'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/logout';
                    }
                });
            });
        });

        function fetchUsers() {
            fetch('/admin/users')
                .then(response => response.json())
                .then(data => {
                    const usersTable = document.getElementById('users-table').getElementsByTagName('tbody')[0];
                    usersTable.innerHTML = '';

                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.username}</td>
                            <td>${user.full_name}</td>
                            <td>${user.email}</td>
                            <td class="role">
                                <select onchange="changeUserRole('${user.username}', this.value)">
                                    <option value="user" ${user.role === 'user' ? 'selected' : ''}>ผู้ใช้</option>
                                    <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>ผู้ดูแล</option>
                                </select>
                            </td>
                            <td class="delete">
                                <button class="change-password" onclick="showChangePasswordModal('${user.username}')">เปลี่ยนรหัสผ่าน</button>
                                <button class="delete" onclick="deleteUser('${user.username}')">ลบ</button>
                            </td>
                        `;
                        usersTable.appendChild(row);
                    });
                })
                .catch(error => console.error('เกิดข้อผิดพลาดในการดึงข้อมูลผู้ใช้:', error));
        }

        function addUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;

            fetch('/admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${username}&password=${password}&full_name=${fullName}&email=${email}`
            })
            .then(response => response.json())
            .then(data => {
                Swal.fire({
                    title: 'สำเร็จ',
                    text: data.message,
                    icon: 'success'
                });
                fetchUsers();
                clearForm();
            })
            .catch(error => {
                Swal.fire({
                    title: 'ข้อผิดพลาด',
                    text: 'เกิดข้อผิดพลาดในการเพิ่มผู้ใช้',
                    icon: 'error'
                });
                console.error('เกิดข้อผิดพลาดในการเพิ่มผู้ใช้:', error);
            });
        }

        function deleteUser(username) {
            Swal.fire({
                title: 'คุณแน่ใจหรือไม่?',
                text: `คุณต้องการลบผู้ใช้ "${username}"?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'ใช่, ลบ!'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/admin/delete?username=${username}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        Swal.fire({
                            title: 'สำเร็จ',
                            text: data.message,
                            icon: 'success'
                        });
                        fetchUsers();
                    })
                    .catch(error => {
                        Swal.fire({
                            title: 'ข้อผิดพลาด',
                            text: 'เกิดข้อผิดพลาดในการลบผู้ใช้',
                            icon: 'error'
                        });
                        console.error('เกิดข้อผิดพลาดในการลบผู้ใช้:', error);
                    });
                }
            });
        }

        function changeUserRole(username, newRole) {
            fetch('/admin/change-role', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${username}&role=${newRole}`
            })
            .then(response => response.json())
            .then(data => {
                Swal.fire({
                    title: 'สำเร็จ',
                    text: data.message,
                    icon: 'success'
                });
            })
            .catch(error => {
                Swal.fire({
                    title: 'ข้อผิดพลาด',
                    text: 'เกิดข้อผิดพลาดในการเปลี่ยนบทบาทผู้ใช้',
                    icon: 'error'
                });
                console.error('เกิดข้อผิดพลาดในการเปลี่ยนบทบาทผู้ใช้:', error);
            });
        }

        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('full_name').value = '';
            document.getElementById('email').value = '';
        }

        function showChangePasswordModal(username) {
            document.getElementById('modal-username').innerText = username;
            document.getElementById('change-password-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('change-password-modal').style.display = 'none';
        }

        function changeUserPassword() {
            const username = document.getElementById('modal-username').innerText;
            const newPassword = document.getElementById('new-password').value;

            fetch('/admin/change-user-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${username}&new_password=${newPassword}`
            })
            .then(response => response.json())
            .then(data => {
                Swal.fire({
                    title: 'สำเร็จ',
                    text: data.message,
                    icon: 'success'
                });
                closeModal();
                fetchUsers(); // Refresh user list
            })
            .catch(error => {
                Swal.fire({
                    title: 'ข้อผิดพลาด',
                    text: 'เกิดข้อผิดพลาดในการเปลี่ยนรหัสผ่าน',
                    icon: 'error'
                });
                console.error('เกิดข้อผิดพลาดในการเปลี่ยนรหัสผ่าน:', error);
            });
        }
    </script>
</body>
</html>
