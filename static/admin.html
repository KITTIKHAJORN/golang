<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <title>Admin Panel</title>
</head>
<body>
    <header>
        <a href="#" class="logout-icon" title="Logout" aria-label="Logout" id="logout-button">
            <i class="fas fa-sign-out-alt"></i> 
        </a>
    </header>
    <h1>Admin Panel</h1>
    <div class="container">
        <div class="form-container">
            <form id="add-user-form">
                <h2>Add User</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="full_name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Add User</button>
            </form>
        </div>    
        <div class="list-container">
            <h2>User List</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="change-password-modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>Change Password for <span id="modal-username"></span></h2>
                <input type="password" id="new-password" placeholder="New Password" required>
                <button onclick="changeUserPassword()">Change Password</button>
            </div>
        </div>     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();

            document.getElementById('add-user-form').addEventListener('submit', function(event) {
                event.preventDefault();
                addUser();
            });

            document.getElementById("logout-button").addEventListener("click", function(event) {
                event.preventDefault(); 
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You want to log out!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/logout';
                    }
                });
            });
        });

        function fetchUsers() {
            fetch('/admin/users')
                .then(response => response.json())
                .then(data => {
                    const usersTable = document.getElementById('users-table').getElementsByTagName('tbody')[0];
                    usersTable.innerHTML = '';

                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.username}</td>
                            <td>${user.full_name}</td>
                            <td>${user.email}</td>
                            <td class="role">
                                <select onchange="changeUserRole('${user.username}', this.value)">
                                    <option value="user" ${user.role === 'user' ? 'selected' : ''}>USER</option>
                                    <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>ADMIN</option>
                                </select>
                            </td>
                            <td class="delete">
                                <button class="change-password" onclick="showChangePasswordModal('${user.username}')">Change Password</button>
                                <button class="delete" onclick="deleteUser('${user.username}')">Delete</button>
                            </td>
                        `;
                        usersTable.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        }


        function addUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;

            fetch('/admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${username}&password=${password}&full_name=${fullName}&email=${email}`
            })
            .then(response => response.json())
            .then(data => {
                Swal.fire({
                    title: 'Success',
                    text: data.message,
                    icon: 'success'
                });
                fetchUsers();
                clearForm();
            })
            .catch(error => {
                Swal.fire({
                    title: 'Error',
                    text: 'Error adding user',
                    icon: 'error'
                });
                console.error('Error adding user:', error);
            });
        }

        function deleteUser(username) {
            Swal.fire({
                title: 'Are you sure?',
                text: `You want to delete user "${username}"?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/admin/delete?username=${username}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        Swal.fire({
                            title: 'Success',
                            text: data.message,
                            icon: 'success'
                        });
                        fetchUsers();
                    })
                    .catch(error => {
                        Swal.fire({
                            title: 'Error',
                            text: 'Error deleting user',
                            icon: 'error'
                        });
                        console.error('Error deleting user:', error);
                    });
                }
            });
        }

        function changeUserRole(username, newRole) {
            fetch('/admin/change-role', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${username}&role=${newRole}`
            })
            .then(response => response.json())
            .then(data => {
                Swal.fire({
                    title: 'Success',
                    text: data.message,
                    icon: 'success'
                });
            })
            .catch(error => {
                Swal.fire({
                    title: 'Error',
                    text: 'Error changing user role',
                    icon: 'error'
                });
                console.error('Error changing user role:', error);
            });
        }

        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('full_name').value = '';
            document.getElementById('email').value = '';
        }

        function showChangePasswordModal(username) {
            document.getElementById('modal-username').innerText = username;
            document.getElementById('change-password-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('change-password-modal').style.display = 'none';
        }

        function changeUserPassword() {
            const username = document.getElementById('modal-username').innerText;
            const newPassword = document.getElementById('new-password').value;

            fetch('/admin/change-user-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${username}&new_password=${newPassword}`
            })
            .then(response => response.json())
            .then(data => {
                Swal.fire({
                    title: 'Success',
                    text: data.message,
                    icon: 'success'
                });
                closeModal();
                fetchUsers(); // Refresh user list
            })
            .catch(error => {
                Swal.fire({
                    title: 'Error',
                    text: 'Error changing password',
                    icon: 'error'
                });
                console.error('Error changing password:', error);
            });
        }

        
    </script>
</body>
</html>
